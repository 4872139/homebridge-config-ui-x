<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [translate]="'status.widget.title_manage_widget'">Manage Widget</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <h6 [translate]="'status.widget.label_widget_has_no_options'">This widget has no options</h6>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger float-left" data-dismiss="modal" (click)="activeModal.close('remove')"
      [translate]="'status.widget.label_remove_widget'">Remove
      Widget</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')"
      [translate]="'form.button_close'">Close</button>
  </div>
</div>

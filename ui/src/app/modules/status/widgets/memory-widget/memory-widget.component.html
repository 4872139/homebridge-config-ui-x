<div class="flex-column d-flex align-items-stretch h-100 w-100 pb-1">
  <div style="cursor: move;" class="pl-2 pt-1 pb-1 pr-2" [translate]="'status.memory.title_memory'">Memory</div>
  <div class="d-flex justify-content-around flex-wrap w-100 gridster-item-content">
    <div class="text-center">
      <h1 class="mb-0">{{ totalMemory | number:'1.0-2' }} GB</h1>
      <span class="grey-text" [translate]="'status.memory.label_total'">Total</span>
    </div>
    <div class="text-center">
      <h1 class="mb-0">{{ freeMemory | number:'1.0-2' }} GB</h1>
      <span class="grey-text" [translate]="'status.memory.label_free'">Free</span>
    </div>
  </div>
</div>

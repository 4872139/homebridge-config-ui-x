<div class="flex-column d-flex align-items-stretch h-100 w-100 pb-1">
  <div style="cursor: move;" class="pl-2 pt-1 pb-1 pr-2" [translate]="'status.cpu.title_cpu'">CPU</div>
  <div class="d-flex justify-content-around flex-wrap w-100 gridster-item-content">
    <div class="text-center">
      <h1 class="mb-0">{{ currentLoad.currentload | number:'1.0-0' }}%</h1>
      <span class="grey-text" [translate]="'status.cpu.label_load'">CPU Load</span>
    </div>
    <div class="text-center" *ngIf="cpuTemperature.main > 0">
      <h1 class="mb-0">
        {{ cpuTemperature.main | convertTemp | number:'1.0-2' }}&deg;{{ ($auth.env.temperatureUnits || 'C') | uppercase }}
      </h1>
      <span class="grey-text" [translate]="'status.cpu.label_temp'">CPU Temp</span>
    </div>
  </div>
</div>

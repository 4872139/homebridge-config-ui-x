<div class="accessory-box" [ngClass]="{'switch-on': service.values.ContactSensorState}">
  <div [inlineSVG]="'/assets/hap-icons/motionsensor.svg'" aria-label="Switch" class="accessory-svg"></div>
  <div class="accessory-label">{{ service.customName || service.serviceName }}</div>
  <div class="accessory-label red-text" *ngIf="service.values.ContactSensorState">
    {{'accessories.control.label_open' | translate}}
  </div>
  <div class="accessory-label grey-text" *ngIf="!service.values.ContactSensorState">
    {{'accessories.control.label_closed' | translate}}
  </div>
</div>

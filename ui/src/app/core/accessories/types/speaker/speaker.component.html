<div class="accessory-box" [ngClass]="{'switch-on': !service.values.Mute}" appLongclick (longclick)="onLongClick()"
  (shortclick)="onClick()">
  <div class="d-flex flex-column h-100">
    <div [inlineSVG]="'/assets/hap-icons/speaker.svg'" aria-label="Speaker" class="accessory-svg"></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    <div class="accessory-label grey-text" *ngIf="!service.values.Volume"
      [innerText]="(service.values.Mute ? 'accessories.control.label_off' : 'accessories.control.label_on') | translate">
    </div>
    <div class="accessory-label grey-text" *ngIf="service.values.Volume">{{ service.values.Volume }}%</div>
  </div>
</div>
